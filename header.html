			var curNav = $(this).attr('href');

			{
				$(this).addClass('currentpage');	
			}

			{
				$(this).addClass('currentpage');
			}
			else if((curNav == "") && (window.location.pathname == "/index.html"))
			{
				$(this).addClass('currentpage');
			}
	  });
	});
 </script>
